<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>

    <!-- Bootstrap CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- My Files -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bf3bae250f.js" crossorigin="anonymous"></script>
</head>

<body>

    <h2 id="heading" class="text-center">Note Taking App</h2>

    <div class="container">
        <div id="note_row" class="row">
            <div class="col-12">
                <div id="text-holder">
                    <div id="enter_text" class="col-12" contenteditable="true" aria-multiline="true"
                        placeholder="Enter text here">
                    </div>
                    <span id="save_note" role="button"><i class="far fa-save" onclick="makeNewNote()"></i></span>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
